upstream agecalc_app {
  server unix:/run/agecalc/agecalc.sock;
  keepalive 16;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name agecalc.cloud www.agecalc.cloud;

  ssl_certificate /etc/letsencrypt/live/agecalc.cloud/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/agecalc.cloud/privkey.pem;

  location / {
    proxy_pass http://agecalc_app;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 정적 리소스 gzip 압축
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
  gzip_comp_level 5;

  # 정적 리소스 캐시 (30일)
  location /static/ {
      alias /srv/apps/agecalc/static/;
      add_header Cache-Control "public, max-age=2592000";
      try_files $uri $uri/ =404;
  }

  location = /favicon.ico {
    alias /srv/apps/agecalc/favicon.ico;
    default_type image/x-icon;
    access_log off;
    log_not_found off;
  }

  location = /apple-touch-icon.png {
    alias /srv/apps/agecalc/static/images/apple-touch-icon.png;
    default_type image/png;
    access_log off;
    log_not_found off;
  }

  location /health {
    proxy_pass http://agecalc_app;
  }

  location = /robots.txt {
    alias /srv/apps/agecalc/static/robots.txt;
    default_type text/plain;
  }

  location = /sitemap.xml {
    alias /srv/apps/agecalc/static/sitemap.xml;
    default_type application/xml;
  }

  location = /ads.txt {
    alias /srv/apps/agecalc/static/ads.txt;
    default_type text/plain;
  }

}

# HTTP 요청은 HTTPS로 리다이렉트
server {
  listen 80;
  listen [::]:80;
  server_name agecalc.cloud www.agecalc.cloud;
  return 301 https://$host$request_uri;
}
