<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="google-adsense-account" content="ca-pub-7818333740838556">

    <title>틱택토 게임 | AgeCalc</title>
    <meta name="description" content="클래식 틱택토 미니게임. 한 줄을 먼저 완성해 승리하고 선공을 바꿔 다시 도전해 보세요." />
    <link rel="canonical" href="https://agecalc.cloud/minigames/tictactoe" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AgeCalc" />
    <meta property="og:title" content="틱택토 게임 | AgeCalc" />
    <meta property="og:description" content="짧고 재미있는 클래식 틱택토" />
    <meta property="og:url" content="https://agecalc.cloud/minigames/tictactoe" />
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png', _external=True) }}" />

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon-32x32.png') }}" sizes="32x32" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon-16x16.png') }}" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='images/apple-touch-icon.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tictactoe.css') }}" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0RLS343N4"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/clarity-init.js') }}" defer></script>
    {% include 'partials/adsense.html' %}
</head>

<body>
    <div id="pixel-background"></div>
    <div class="container">
        {% include 'partials/header.html' %}

        <h1>틱택토 게임</h1>
        <p class="ttt-subtitle">가로, 세로, 대각선 중 한 줄을 먼저 완성해 보세요.</p>

        <section class="mini-game">
            <div class="game-panel ttt-panel" aria-live="polite">
                <div class="ttt-status" id="ttt-status">플레이어 X 차례</div>
                <div class="ttt-board" id="ttt-board" role="grid" aria-label="틱택토 보드">
                    <button class="ttt-cell" data-index="0" aria-label="1번 칸"></button>
                    <button class="ttt-cell" data-index="1" aria-label="2번 칸"></button>
                    <button class="ttt-cell" data-index="2" aria-label="3번 칸"></button>
                    <button class="ttt-cell" data-index="3" aria-label="4번 칸"></button>
                    <button class="ttt-cell" data-index="4" aria-label="5번 칸"></button>
                    <button class="ttt-cell" data-index="5" aria-label="6번 칸"></button>
                    <button class="ttt-cell" data-index="6" aria-label="7번 칸"></button>
                    <button class="ttt-cell" data-index="7" aria-label="8번 칸"></button>
                    <button class="ttt-cell" data-index="8" aria-label="9번 칸"></button>
                </div>
                <div class="ttt-controls">
                    <button type="button" class="game-btn" id="ttt-reset">다시 시작</button>
                    <button type="button" class="game-btn" id="ttt-swap">선공 바꾸기</button>
                </div>
                <p class="game-tip">같은 표시 3개를 한 줄로 만들면 승리합니다.</p>
            </div>
        </section>

        {% include 'partials/footer.html' %}
    </div>

    <div class="cookie-banner" id="cookie-banner">
        <div class="cookie-content">
            <p>이 웹사이트는 쿠키를 사용하여 사용자 경험을 개선합니다. 계속 사용하시면 쿠키 사용에 동의하는 것으로 간주됩니다.</p>
            <div class="cookie-buttons">
                <button id="accept-cookies" class="btn btn-primary">동의</button>
                <button id="reject-cookies" class="btn btn-secondary">거부</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/cookie-consent.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/scroll-top.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/tictactoe-game.js') }}" defer></script>

    <button id="scroll-top" class="scroll-top-btn" title="맨 위로">
        ↑
    </button>
    <script src="{{ url_for('static', filename='js/pixel-stickers.js') }}" defer></script>
</body>

</html>
