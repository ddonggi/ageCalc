<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="google-adsense-account" content="ca-pub-7818333740838556">

    <title>숫자 맞추기 | AgeCalc</title>
    <meta name="description" content="1부터 100 사이 숫자를 맞추는 클래식 미니게임입니다. 힌트를 보고 정답 숫자를 찾아보세요." />
    <link rel="canonical" href="https://agecalc.cloud/minigames/guess" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AgeCalc" />
    <meta property="og:title" content="숫자 맞추기 | AgeCalc" />
    <meta property="og:description" content="클래식 숫자 맞추기 미니게임" />
    <meta property="og:url" content="https://agecalc.cloud/minigames/guess" />
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png', _external=True) }}" />

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon-32x32.png') }}" sizes="32x32" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon-16x16.png') }}" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='images/apple-touch-icon.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0RLS343N4"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/clarity-init.js') }}" defer></script>
    {% include 'partials/adsense.html' %}
</head>

<body>
    <div id="pixel-background"></div>
    <div class="container">
        {% include 'partials/header.html' %}

        <h1>숫자 맞추기</h1>
        <div style="text-align:center;margin-bottom:1.4rem;">1부터 100 사이 숫자를 맞춰보세요</div>

        <section class="mini-game">
            <div class="game-panel" style="max-width:460px;">
                <p style="text-align:center;margin-bottom:10px;">숫자를 입력하면 더 크거나 작은 힌트를 드립니다.</p>
                <div class="game-controls" style="justify-content:center;">
                    <input id="guess-input" type="number" min="1" max="100" placeholder="1-100"
                        style="width:110px;text-align:center;" />
                    <button type="button" class="game-btn" id="guess-submit">확인</button>
                    <button type="button" class="game-btn" id="guess-reset">리셋</button>
                </div>
                <div id="guess-status" class="game-tip" style="min-height:24px;margin-top:10px;">숫자를 입력하세요.</div>
                <div id="guess-tries" class="game-tip">시도 횟수: 0</div>
            </div>
        </section>

        {% include 'partials/footer.html' %}
    </div>

    <div class="cookie-banner" id="cookie-banner">
        <div class="cookie-content">
            <p>이 웹사이트는 쿠키를 사용하여 사용자 경험을 개선합니다. 계속 사용하시면 쿠키 사용에 동의하는 것으로 간주됩니다.</p>
            <div class="cookie-buttons">
                <button id="accept-cookies" class="btn btn-primary">동의</button>
                <button id="reject-cookies" class="btn btn-secondary">거부</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/cookie-consent.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/scroll-top.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/guess-game.js') }}" defer></script>

    <button id="scroll-top" class="scroll-top-btn" title="맨 위로">↑</button>
    <script src="{{ url_for('static', filename='js/pixel-stickers.js') }}" defer></script>
</body>

</html>
