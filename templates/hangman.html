<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="google-adsense-account" content="ca-pub-7818333740838556">

    <title>행맨 게임 | AgeCalc</title>
    <meta name="description" content="알파벳 한 글자씩 맞춰 단어를 완성하는 클래식 행맨 미니게임입니다." />
    <link rel="canonical" href="https://agecalc.cloud/minigames/hangman" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AgeCalc" />
    <meta property="og:title" content="행맨 게임 | AgeCalc" />
    <meta property="og:description" content="문자 퍼즐형 행맨 미니게임" />
    <meta property="og:url" content="https://agecalc.cloud/minigames/hangman" />
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png', _external=True) }}" />

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon-32x32.png') }}" sizes="32x32" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon-16x16.png') }}" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='images/apple-touch-icon.png') }}" />
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hangman.css') }}" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0RLS343N4"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/clarity-init.js') }}" defer></script>
    {% include 'partials/adsense.html' %}
</head>

<body>
    <div id="pixel-background"></div>
    <div class="container">
        {% include 'partials/header.html' %}

        <h1>행맨 게임</h1>
        <p class="hangman-subtitle">단어를 추리해서 빈칸을 채워보세요. 오답 기회는 6번입니다.</p>

        <section class="mini-game">
            <div class="game-panel hangman-panel" aria-live="polite">
                <div class="hangman-word" id="hangman-word" aria-label="현재 단어"></div>
                <div class="hangman-status" id="hangman-status"></div>
                <div class="hangman-guesses" id="hangman-guesses"></div>
                <form id="hangman-form" class="hangman-form" autocomplete="off">
                    <input id="hangman-input" name="guess" maxlength="1" aria-label="알파벳 입력" />
                    <button type="submit" class="game-btn">입력</button>
                    <button type="button" class="game-btn" id="hangman-reset">새 단어</button>
                </form>
                <p class="game-tip">영문 알파벳 한 글자씩 입력하세요.</p>
            </div>
        </section>

        {% include 'partials/footer.html' %}
    </div>

    <div class="cookie-banner" id="cookie-banner">
        <div class="cookie-content">
            <p>이 웹사이트는 쿠키를 사용하여 사용자 경험을 개선합니다. 계속 사용하시면 쿠키 사용에 동의하는 것으로 간주됩니다.</p>
            <div class="cookie-buttons">
                <button id="accept-cookies" class="btn btn-primary">동의</button>
                <button id="reject-cookies" class="btn btn-secondary">거부</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/cookie-consent.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/scroll-top.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/hangman-game.js') }}" defer></script>

    <button id="scroll-top" class="scroll-top-btn" title="맨 위로">
        ↑
    </button>
    <script src="{{ url_for('static', filename='js/pixel-stickers.js') }}" defer></script>
</body>

</html>
